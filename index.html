<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="shortcut icon" href="./alphabet-clash-pro-resources/images/favicon.png" type="image/x-icon">
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="bg-[#010313] bg-[url(alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center font-poppins min-h-screen">

        <!-- home screen -->
        <section id="home-screen" class="font-poppins text-white flex items-center justify-center min-h-screen">
            <div class="flex flex-col space-y-5  text-center justify-center items-center">
                <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black hover:text-white" onclick="play()">Play Now</button>
            </div>
        </section>

        <!-- playground -->
        <section id="playground" class="hidden">
            <div class="flex flex-col justify-center items-center space-y-10 pt-20">
                <!-- screen -->
                <div class="screen-container">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] px-6 py-2 rounded-b-xl text-white">Don't watch keyboard while
                                playing...</p>
                        </div>

                        <div class="flex justify-center h-full items-center">
                            <p id="current-alphabet" class="text-9xl text-center text-black font-medium uppercase">Y</p>
                        </div>

                    </div>
                </div>
                <!-- keyboard starts -->
                <div class="keyboard-container">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard ends -->

                <!-- life and score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn rounded-full bg-[#894189] text-white hover:text-black">
                        <span>Life</span>
                        <img src="./alphabet-clash-pro-resources/images/heart.png" alt="button-icon">
                        <span id="current-life">5</span>
                    </button>

                    <button class="btn rounded-full bg-[#360490] text-white hover:text-black">
                        <span>Score</span>
                        <img src="./alphabet-clash-pro-resources/images/dollar.png" alt="button-icon">
                        <span id="current-score">0</span>
                    </button>
                </div>

            </div>
        </section>

        <!-- final score section -->
        <section id="final-score" class="flex justify-center items-center pt-3 hidden">
            <div class="flex flex-col justify-center items-center space-y-6 p-5 rounded-lg bg-[#ffffff33]">
                <h4>Game Over</h4>
                <h1 class="text-8xl text-white">
                    <span class="font-semibold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black hover:text-white">Play again</button>
                <p class="font-semibold text-white">Practice makes you will a Pro</p>
            </div>
        </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alphaClash.js"></script>
</body>

</html>
